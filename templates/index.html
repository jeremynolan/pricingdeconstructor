<!DOCTYPE html>
<html>
<head>
    <title>Price Deconstructor</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Upload Sales Report</h1>
        <form method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="file" class="form-label">Select Excel File (.xlsx)</label>
                <input type="file" class="form-control" id="file" name="file" accept=".xlsx">
            </div>
            <button type="submit" class="btn btn-primary">Upload & Proceed to Pricing</button>
        </form>
    </div>
</body>
</html>
